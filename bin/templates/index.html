<!DOCTYPE html>
<html>
<head>
    <title>Characters Analyser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="mustache.js" type="text/javascript"></script>
    <script src="functions.js"></script>

    <!-- Latest compiled and minified JavaScript -->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-brand">Characters Analyser</p>
        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas
            2015-2016</p>
    </div>
    <div class="nav navbar-right">
        <a title="UNIZAR" href="http://www.unizar.es"></a>
    </div>
</nav>

<div class="container">
    <!-- Formulario principal -->
    <div id="search"">
      	<div class="row">
		    <div class="col-xs-7">
		      <strong>Búsqueda por LIBRO:</strong><br>&nbsp;
		    </div>
  		</div>
        <div class="row">
        	<div class="col-xs-5">
        		<div class="input-group">
		            <input type="text" class="form-control" id="title" name="title" value=""
		                   placeholder="Inserte LIBRO a buscar"/>
		            <span class="input-group-btn">
            			<button type="submit" class="btn btn-default center-block" onclick="search()">Buscar</button>
	   				</span>
        		</div>
        	</div>
	    </div>
        <div class="row">&nbsp;</div>
        
        <div class="row">
		    <div class="col-xs-7">
		      <strong>Búsqueda por AUTOR:</strong><br>&nbsp;
		    </div>
  		</div>
        <div class="row">
        	<div class="col-xs-5">
        		<div class="input-group">
		            <input type="text" class="form-control" id="author" name="author" value=""		                   placeholder="Inserte AUTOR a buscar"/>
		            <span class="input-group-btn" >
            			<button type="submit" class="btn btn-default center-block" onclick="search()">Buscar</button>
	   				</span>
        		</div>
        	</div>
	    </div>
        <div class="row">&nbsp;</div>
        <div class="row">
		    <div class="col-xs-7">
		      <strong>Búsqueda por PERSONAJE:</strong><br>&nbsp;
		    </div>
  		</div>
        <div class="row">
        	<div class="col-xs-5">
        		<div class="input-group">
		            <input type="text" class="form-control" id="character" name="character" value=""
		                   placeholder="Inserte PERSONAJE a buscar"/>
		            <span class="input-group-btn">
            			<button type="submit" class="btn btn-default center-block" onclick="search()">Buscar</button>
	   				</span>
        		</div>
        	</div>
	    </div>
        <div class="row">&nbsp;</div>
        <div class="row">
		    <div class="col-xs-7">
		      <strong>Búsqueda por URL:</strong><br>&nbsp;
		    </div>
  		</div>
        <div class="row">
        	<div class="col-xs-5">
        		<div class="input-group">
		            <input type="text" class="form-control" id="url" name="url" value=""
		                   placeholder="Inserte URL del libro a buscar"/>
		            <span class="input-group-btn">
            			<button type="submit" class="btn btn-default center-block" onclick="search()">Buscar</button>
	   				</span>
        		</div>
        	</div>
	    </div>
	    <div class="row">&nbsp;</div>
	    <div class="row">&nbsp;</div>
	    
	    <b><span style="color:red;" id="errfn"></span></b>
        <div class="row">&nbsp;</div>
    </div>
    <div class="row">&nbsp;</div>
    <div id="resultsBlock"></div>
</div>
</body>
</html>
